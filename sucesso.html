<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/eu.png">
    <title>Mensagem Enviada - Vinícius Filgueiras</title>
    <style>
        .success-container {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 4%;
        }
        
        .success-content {
            text-align: center;
            max-width: 600px;
            background: linear-gradient(145deg, #1a1a1a 0%, #0d0d0d 100%);
            padding: 60px 40px;
            border-radius: 20px;
            border: 1px solid #8500cd40;
            box-shadow: 0 10px 40px #8500cd30;
        }
        
        .success-icon {
            font-size: 80px;
            color: #8500cd;
            margin-bottom: 30px;
            animation: scaleUp 0.5s ease;
        }
        
        @keyframes scaleUp {
            0% { transform: scale(0); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .success-content h1 {
            color: #fff;
            font-size: 36px;
            margin-bottom: 20px;
        }
        
        .success-content h1 span {
            color: #8500cd;
        }
        
        .success-content p {
            color: #ccc;
            font-size: 18px;
            line-height: 1.8;
            margin-bottom: 40px;
        }
        
        .btn-voltar {
            display: inline-block;
            padding: 15px 40px;
            background-color: #8500cd;
            color: #fff;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            font-size: 18px;
            transition: 0.3s;
        }
        
        .btn-voltar:hover {
            box-shadow: 0px 0px 100px #8500cd60;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <header>
        <div class="interface">
            <div class="logo">
                <a href="index.html">
                    <img src="images/logo.png" alt="Vinícius Filgueiras Logo">
                </a>
            </div>
        </div>
    </header>

    <main>
        <section class="success-container">
            <div class="success-content">
                <div class="success-icon">
                    <i class="bi bi-check-circle-fill"></i>
                </div>
                <h1>Mensagem <span>Enviada!</span></h1>
                <p>
                    Obrigado por entrar em contato! Recebi sua mensagem e responderei o mais breve possível.
                </p>
                <p style="font-size: 16px; color: #999;">
                    Normalmente respondo em até 24 horas.
                </p>
                <a href="index.html" class="btn-voltar">Voltar para o início</a>
            </div>
        </section>
    </main>

    <footer>
        <div class="interface">
            <div class="line-footer">
                <div class="flex">
                    <div class="logo-footer">
                        <img src="images/logo.png" alt="logo Vinícius Filgueiras">
                    </div>
                    <div class="btn-social">
                        <a href=""><button><i class="bi bi-github"></i></button></a>
                        <a href=""><button><i class="bi bi-instagram"></i></button></a>
                        <a href=""><button><i class="bi bi-linkedin"></i></button></a>
                    </div>
                </div>
            </div>
            <div class="line-footer borda">
                <p><i class="bi bi-envelope-fill"></i> <a href="mailto:viniciusmffilgueiras@gmail.com">viniciusmffilgueiras@gmail.com</a></p>
            </div>
            <p>© 2024 Vinícius Filgueiras. Todos os direitos reservados.</p>
        </div>
    </footer>

</body>
</html>
